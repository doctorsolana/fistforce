# Fly.io configuration for game server
# See https://fly.io/docs/reference/configuration/

app = "fistforce"
primary_region = "sjc"  # San Jose, CA - change to region closest to your players

[build]
  # Uses Dockerfile in project root

# UDP service for game traffic
# IMPORTANT: fly.io requires dedicated IPv4 for UDP - run: fly ips allocate-v4
[[services]]
  protocol = "udp"
  internal_port = 5000

  [[services.ports]]
    port = 5000

# Environment variables
[env]
  RUST_LOG = "info,server=debug"

# VM resources - start small, scale up if needed
[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
